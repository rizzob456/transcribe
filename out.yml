AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Lambda application that calls the Lambda API.
Resources:
  bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
  function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sanjay-artifacts-0d98025f0b14ccd2/2df5ca938a0ceda1c61dbdea0a8d07ac
      Handler: transcribe.Handler
      Runtime: java8
      Description: Java function
      MemorySize: 512
      Timeout: 500
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSLambdaReadOnlyAccess
      - AWSXrayWriteOnlyAccess
      - AWSLambdaVPCAccessExecutionRole
      - AmazonS3FullAccess
      Tracing: Active
      Layers:
      - Ref: libs
      Events:
        s3Notification:
          Type: S3
          Properties:
            Bucket:
              Ref: bucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                - Name: prefix
                  Value: inbound/
  libs:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: s3-java-lib
      Description: Dependencies for the Java S3 sample app.
      ContentUri: s3://sanjay-artifacts-0d98025f0b14ccd2/debf083dd9ba4afb08b15520183d2ddc
      CompatibleRuntimes:
      - java8
